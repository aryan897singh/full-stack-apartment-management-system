<script>
 <!-- WHERE MY CODE STARTS -->
    fetch('http://localhost:8080/apartments/occupied')
        .then(function(response){

            if(!response.ok){
                throw new Error('Something went wrong with the request')
            }
            return response.json();
        })
        .then(function(data){

            var occupiedValueJSON = data;

            var occupiedValueElement = document.getElementById('occupiedValue')

            occupiedValueElement.textContent = occupiedValueJSON.occupied;

        })
        .catch(function(error){
            console.log(error);
        });

    fetch('http://localhost:8080/apartments/vacant')
        .then(function(response){
            if(!response.ok){
                throw new Error('Something went wrong with the response :(')
            }

            return response.json();
        })
        .then(function(data){
            var vacantCountElement = document.getElementById('vacantValue');

            var vacantJSON = data;

            vacantCountElement.textContent = data.vacant;
        })
        .catch(function(error){
            console.log(error);
        });

        fetch('http://localhost:8080/payments/getAllPayments')
            .then(function(response){
                if(!response.ok){
                    throw new Error('Something went wrong with the request')
                }
                return response.json();
            })
            .then(function(data){

                var tableBody = document.querySelector('tbody');
                var htmlString = '';

                var loopIndex;

                //IN CASE LESS THAN 10 PAYMENT RECORDS AVAILABLE TO SHOW:
                if(data.length >= 10){
                    loopIndex = 9;
                }else{
                    loopIndex = data.length - 1;
                }

                for (var i = data.length - 1; i >= data.length - 1 - loopIndex  ; i--){
                    var payment = data[i];

                    var formattedAmount  = new Intl.NumberFormat('en-IN').format(payment.amount);

                    var paymentDate = new Date(payment.paymentDate);


                    var year = paymentDate.getFullYear();
                    var month = paymentDate.getMonth() + 1; // getMonth() is 0-indexed
                    var day = paymentDate.getDate();


                    var formattedMonth = (month < 10) ? '0' + month : month;
                    var formattedDay = (day < 10) ? '0' + day : day;
                    var formattedDate = formattedDay + '-' + formattedMonth +  '-' + year ;

                    var row = '<tr>';
                    row += '<td>' + payment.flatNumber + '</td>';
                    row += '<td>â‚¹' + formattedAmount + '</td>';
                    row += '<td>' + formattedDate + '</td>';
                    row += '</tr>';

                    htmlString += row;

                }

                tableBody.innerHTML = htmlString;

            })
            .catch(function(error){
                console.log(error);
                alert('Failed to load payment records, please try again later')
            });

</script>
