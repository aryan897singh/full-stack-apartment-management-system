<script>
 <!-- WHERE MY CODE STARTS -->
    const fetchOccupied = fetch('http://localhost:8080/apartments/occupied')
     .then(function(response) {
         if (!response.ok) {
             throw new Error('Something went wrong with the occupied request');
         }
         return response.json();
     });

 const fetchVacant = fetch('http://localhost:8080/apartments/vacant')
     .then(function(response) {
         if (!response.ok) {
             throw new Error('Something went wrong with the vacant request');
         }
         return response.json();
     });

 const fetchPayments = fetch('http://localhost:8080/payments/getAllPayments')
     .then(function(response) {
         if (!response.ok) {
             throw new Error('Something went wrong with the payments request');
         }
         return response.json();
     });

 const fetchOutstandingRent = fetch('http://localhost:8080/apartments/getOutstandingRentAmount')
     .then(function(response) {
         if (!response.ok) {
             throw new Error('Something went wrong with the outstanding rent request');
         }
         return response.json();
     });


 Promise.all([fetchOccupied, fetchVacant, fetchPayments, fetchOutstandingRent])
     .then(function(data) {

         var occupiedData = data[0];
         var occupiedValueElement = document.getElementById('occupiedValue');
         occupiedValueElement.textContent = occupiedData.occupied;

         // Vacant Apartments
         var vacantData = data[1];
         var vacantCountElement = document.getElementById('vacantValue');
         vacantCountElement.textContent = vacantData.vacant;

         // Last 10 Payments Table
         var paymentsData = data[2];
         var tableBody = document.querySelector('tbody');
         var htmlString = '';
         var loopCount = paymentsData.length >= 10 ? 10 : paymentsData.length;

         for (var i = paymentsData.length - 1; i >= paymentsData.length - loopCount; i--) {
             var payment = paymentsData[i];
             const totalAmount = (payment.rentAmount || 0) + (payment.maintenanceAmount || 0) + (payment.electricityAmount || 0);
             var formattedAmount = new Intl.NumberFormat('en-IN').format(totalAmount);
             var paymentDate = new Date(payment.paymentDate);
             var year = paymentDate.getFullYear();
             var month = String(paymentDate.getMonth() + 1).padStart(2, '0');
             var day = String(paymentDate.getDate()).padStart(2, '0');
             var formattedDate = day + '-' + month + '-' + year;

             var row = '<tr>';
             row += '<td>' + payment.flatNumber + '</td>';
             row += '<td>₹' + formattedAmount + '</td>';
             row += '<td>' + formattedDate + '</td>';
             row += '</tr>';
             htmlString += row;
         }
         tableBody.innerHTML = htmlString;

         // --- Handle Outstanding Rent ---
         var outstandingRentData = data[3];
         const outstandingRentElement = document.getElementById('outstandingRentAmount');
         const formattedNewAmount = new Intl.NumberFormat('en-IN').format(outstandingRentData.value);
         outstandingRentElement.textContent = '₹' + formattedNewAmount;

     })
     .catch(function(error) {
         console.log(error);
         alert('Failed to load all dashboard data, please try again later :(');
     });


</script>
