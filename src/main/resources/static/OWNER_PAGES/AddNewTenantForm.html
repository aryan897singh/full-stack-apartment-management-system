<div class="content-wrapper">
    <div class="container mt-4">
        <h2 class="mb-4">Add New Tenant</h2>

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div id="confirmation-message" class="alert alert-success mt-4" role="alert" style="display: none;">
                    Tenant details have been submitted successfully!
                </div>
                <div class="card p-4 mb-4">
                    <h5 class="card-title mb-3">Tenant Details</h5>
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" required>
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Enter phone number" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" placeholder="Enter current address" required>
                        </div>
                        <div class="mb-3">
                            <label for="fatherName" class="form-label">Father's Name</label>
                            <input type="text" class="form-control" id="fatherName" name="fatherName" placeholder="Enter father's name" required>
                        </div>
                        <div class="mb-3">
                            <label for="aadharCardNumber" class="form-label">Aadhar Card Number</label>
                            <input type="text" class="form-control" id="aadharCardNumber" name="aadharCardNumber" placeholder="Enter Aadhar card number" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="criminalHistory" name="criminalHistory">
                            <label class="form-check-label" for="criminalHistory">Does the tenant have a criminal history?</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="agreementSigned" name="agreementSigned" required>
                            <label class="form-check-label" for="agreementSigned">Has the rental agreement been signed?</label>
                        </div>
                        <div class="mb-3">
                            <label for="flatNumber" class="form-label">Flat Number</label>
                            <input type="text" class="form-control" id="flatNumber" name="flatNumber" placeholder="Enter flat number" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Register Tenant</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

    const AddNewTenantForm = document.querySelector('form');

    AddNewTenantForm.addEventListener('submit', (event) => {
        event.preventDefault();
        /* Note that our DOM will look for the id of these, which will help us identify the info we want
        in whatever order we want
         */
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phoneNumber = document.getElementById('phoneNumber').value;
        const address = document.getElementById('address').value;
        const fatherName = document.getElementById('fatherName').value;
        const aadharCardNumber = document.getElementById('aadharCardNumber').value;
        const flatNumber = document.getElementById('flatNumber').value;

        const criminalHistory = document.getElementById('criminalHistory').checked;
        const agreementSigned = document.getElementById('agreementSigned').checked;

        const newTenantData = {
            name,
            email,
            phoneNumber,
            address,
            fatherName,
            aadharCardNumber,
            criminalHistory,
            agreementSigned,
            flatNumber
        };

        fetch('http://localhost:8080/tenants/create', {
            paymentMethod: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newTenantData)
        })
            .then(response => {

                if (!response.ok) {
                    return response.text().then(text => {
                        throw new Error(text)
                    });
                }

                const contentType = response.headers.get("content-type");
                if (contentType && contentType.indexOf("application/json") !== -1) {
                    return response.json();
                } else {

                    return null;
                }
            })
            .then(data => {

                console.log('Success!', data);
                const confirmationMessage = document.getElementById('confirmation-message');
                confirmationMessage.style.display = 'block';

                AddNewTenantForm.reset();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to register tenant. Please check the console for details.');
            });
    });
</script>
