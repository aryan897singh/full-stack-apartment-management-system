            color: #adb5bd !important;
        }
        .nav-link.active, .nav-link:hover {
            color: #ffffff !important;
            border-bottom: 2px solid #007bff;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #343a40;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        h2 {
            font-weight: 300;
            color: #f8f9fa;

        /* --- START OF STYLE FIXES --- */

            border-bottom: 1px solid #343a40;

            color: #fff;
            cursor: pointer;
            text-decoration: none;

            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #ffffff;
            padding: 0.375rem 0.75rem;
            line-height: 1.5;
        }
        .form-control::placeholder {
            color: #adb5bd;
        }
        .form-control:focus, .form-select:focus {
            background-color: #383838;
            border-color: #007bff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .form-check-input {
            background-color: #2c2c2c;
            border-color: #444;
        }
        .form-check-input:checked {
            background-color: #007bff;
            border-color: #007bff;
        }
        .dependent-field-group {
            display: none; /* Hidden by default */
            padding-left: 1.5rem;
            border-left: 2px solid #007bff;
            margin-top: 1rem;
            padding-top: 1rem;
        }
        footer {
            background-color: #1e1e1e;
            padding: 1rem 0;
            text-align: center;
            border-top: 1px solid #343a40;
            margin-top: auto;
        }
        footer p {
            margin: 0;
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="http://localhost:8080/OWNER_PAGES/Dashboard.html">Dashboard</a>

                    <a class="nav-link" href="http://localhost:8080/OWNER_PAGES/Tenants.html">Tenants</a>

<div class="content-wrapper">
    <div class="container mt-4">
        <h2 class="mb-4">Owner Settings</h2>

        <div id="alert-message" class="alert" role="alert" style="display: none;"></div>

        <div class="card p-4">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <form id="settings-form">

                        <h5 class="mb-3 mt-2">IV. Branding & Personalization</h5>
                        <div class="mb-3">
                            <label for="APARTMENT_NAME" class="form-label">Apartment/Application Name</label>
                            <input type="text" class="form-control" id="APARTMENT_NAME" data-config-key="APARTMENT_NAME">
                        </div>

                        <h5 class="mb-3 mt-4">I. Financial & Billing</h5>

                        <div class="mb-3">
                            <label for="RENT_DUE_DAY" class="form-label">Rent Due Date (Day of Month)</label>
                            <input type="number" class="form-control" id="RENT_DUE_DAY" data-config-key="RENT_DUE_DAY">
                        </div>

                        <div class="mb-3">
                            <label for="CURRENCY_SYMBOL" class="form-label">Currency Symbol</label>
                            <input type="text" class="form-control" id="CURRENCY_SYMBOL" data-config-key="CURRENCY_SYMBOL">
                        </div>

                        <div class="mb-3 form-check form-switch fs-5">
                            <input class="form-check-input" type="checkbox" role="switch" id="LATE_FEE_Enabled"
                                   data-config-key="LATE_FEE_Enabled" data-controls-container="#late-fee-options">
                            <label class="form-check-label" for="LATE_FEE_Enabled">Enable Late Fees</label>
                        </div>

                        <div id="late-fee-options" class="dependent-field-group mb-3">
                            <div class="mb-3">
                                <label for="LATE_FEE_TYPE" class="form-label">Late Fee Type</label>
                                <select class="form-select" id="LATE_FEE_TYPE" data-config-key="LATE_FEE_TYPE">
                                    <option value="FLAT">Flat Rate</option>
                                    <option value="PERCENTAGE">Percentage</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="LATE_FEE_VALUE" class="form-label">Late Fee Value (e.g., 500 or 2.5)</label>
                                <input type="number" step="0.01" class="form-control" id="LATE_FEE_VALUE" data-config-key="LATE_FEE_VALUE">
                            </div>
                        </div>

                        <div class="mb-3 form-check form-switch fs-5">
                            <input class="form-check-input" type="checkbox" role="switch" id="DEFAULT_MAINTENANCE_ENFABLED"
                                   data-config-key="DEFAULT_MAINTENANCE_ENFABLED" data-controls-container="#default-maintenance-options">
                            <label class="form-check-label" for="DEFAULT_MAINTENANCE_ENFABLED">Enable Default Maintenance Fee</label>
                        </div>

                        <div id="default-maintenance-options" class="dependent-field-group mb-3">
                            <div class="mb-3">
                                <label for="DEFAULT_MAINTENANCE_FEE" class="form-label">Default Maintenance Fee</label>
                                <input type="number" class="form-control" id="DEFAULT_MAINTENANCE_FEE" data-config-key="DEFAULT_MAINTENANCE_FEE">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="ELECTRICITY_RATE" class="form-label">Electricity Rate (per unit/kWh)</label>
                            <input type="number" step="0.01" class="form-control" id="ELECTRICITY_RATE" data-config-key="ELECTRICITY_RATE">
                        </div>

                        <h5 class="mb-3 mt-4">II. Tenant & System Rules</h5>
                        <div class="mb-3 form-check form-switch fs-5">
                            <input class="form-check-input" type="checkbox" role="switch" id="ADMIN_ACCESS_ENABLED" data-config-key="ADMIN_ACCESS_ENABLED">
                            <label class="form-check-label" for="ADMIN_ACCESS_ENABLED">Allow Admin Access</label>
                        </div>
                        <div class="mb-3 form-check form-switch fs-5">
                            <input class="form-check-input" type="checkbox" role="switch" id="REQUIRE_POLICE_VERIFICATION" data-config-key="REQUIRE_POLICE_VERIFICATION">
                            <label class="form-check-label" for="REQUIRE_POLICE_VERIFICATION">Require Police Verification for Tenants</label>
                        </div>
                        <div class="mb-3 form-check form-switch fs-5">
                            <input class="form-check-input" type="checkbox" role="switch" id="REQUIRE_AGREEMENT_SIGNED" data-config-key="REQUIRE_AGREEMENT_SIGNED">
                            <label class="form-check-label" for="REQUIRE_AGREEMENT_SIGNED">Require Agreement Signed for Tenants</label>
                        </div>
                        <div class="mb-3">
                            <label for="MAX_OCCUPANTS" class="form-label">Max Occupants Per Flat</label>
                            <input type="number" class="form-control" id="MAX_OCCUPANTS" data-config-key="MAX_OCCUPANTS">
                        </div>

                        <h5 class="mb-3 mt-4">III. Maintenance & Notifications</h5>
                        <div class="mb-3 form-check form-switch fs-5">
                            <input class="form-check-input" type="checkbox" role="switch" id="MAINTENANCE_APPROVAL_REQUEST" data-config-key="MAINTENANCE_APPROVAL_REQUEST">
                            <label class="form-check-label" for="MAINTENANCE_APPROVAL_REQUEST">Require Owner Approval for Maintenance</label>
                        </div>
                        <div class="mb-3">
                            <label for="OWNER_NOTIFICATION_EMAIL" class="form-label">Owner Notification Email</label>
                            <input type="email" class="form-control" id="OWNER_NOTIFICATION_EMAIL" data-config-key="OWNER_NOTIFICATION_EMAIL">
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg" id="save-settings-btn">Save Settings</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <p>Made by Aryan Singh :)</p>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {

        const alertBox = document.getElementById('alert-message');
        const form = document.getElementById('settings-form');

        // --- Helper function to show/hide dependent fields ---
        function toggleDependentFields(checkbox) {
            const containerId = checkbox.dataset.controlsContainer;
            if (containerId) {
                const container = document.querySelector(containerId);
                if (container) {
                    container.style.display = checkbox.checked ? 'block' : 'none';
                }
            }
        }

        // --- 1. LOAD ALL SETTINGS ON PAGE LOAD ---
        fetch('http://localhost:8080/configuration')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch settings');
                }
                return response.json();
            })
            .then(settings => {
                settings.forEach(config => {
                    // Use getElementById for fastest lookup since IDs are unique
                    const element = document.getElementById(config.configKey);

                    if (element) {
                        if (element.type === 'checkbox') {
                            element.checked = (config.configValue === 'TRUE');
                            toggleDependentFields(element);
                        } else {
                            element.value = config.configValue;
                        }
                    } else {
                        console.warn('No form element found for config key:', config.configKey);
                    }
                });

                const appName = document.getElementById('APARTMENT_NAME').value;
                if(appName) {
                    document.getElementById('nav-brand-app-name').textContent = appName;
                }
            })
            .catch(error => {
                console.error('Error loading settings:', error);
                showAlert('Failed to load settings from server.', 'danger');
            });

        // --- 2. ADD LISTENERS TO ALL BOOLEAN TOGGLES ---
        const toggles = document.querySelectorAll('input[type="checkbox"][data-controls-container]');
        toggles.forEach(toggle => {
            toggle.addEventListener('change', function() {
                toggleDependentFields(this);
            });
        });

        // --- 3. SAVE ALL SETTINGS ON FORM SUBMIT ---
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Get ALL form elements that have the 'data-config-key' attribute
            const inputs = form.querySelectorAll('[data-config-key]');
            const updatePromises = [];

            inputs.forEach(input => {
                const key = input.dataset.configKey;
                let value = '';

                if (input.type === 'checkbox') {
                    value = input.checked ? 'TRUE' : 'FALSE';
                } else {
                    value = input.value;
                }

                const dto = { configKey: key, configValue: value };

                const fetchPromise = fetch('http://localhost:8080/configuration/update', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dto)
                });
                updatePromises.push(fetchPromise);
            });

            Promise.all(updatePromises)
                .then(() => {
                    showAlert('Settings saved successfully!', 'success');
                    const appName = document.getElementById('APARTMENT_NAME').value;
                    if(appName) {
                        document.getElementById('nav-brand-app-name').textContent = appName;
                    }
                })
                .catch(error => {
                    console.error('Failed to save settings:', error);
                    showAlert('Error saving one or more settings.', 'danger');
                });
        });

        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            alertBox.style.display = 'block';
            window.scrollTo(0, 0); // Scroll to top to see the alert
        }
    });
</script>

</body>
</html>
