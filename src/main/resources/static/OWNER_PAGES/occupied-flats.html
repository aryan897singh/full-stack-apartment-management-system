                    <tr>
                        <th scope="col">Flat No.</th>
                        <th scope="col">Flat Owner</th>  <th scope="col">Total Occupants</th>  <th scope="col">Agreement Signed</th>
                        <th scope="col">Police Verification</th>

<script src="../js/bootstrap.bundle.min.js"></script>

<script>
    fetch('http://localhost:8080/tenants/getAllTenants')
        .then(function(response) {

            if (response.ok === false) {
                throw new Error('Something went wrong with the request');
                //Checks if HTTP status code is between (200-299) (success) if not, then throws error
            }
            return response.json();
        })
        .then(function(data) {

            var tableBody = document.querySelector('tbody');
            var htmlString = '';


            for (var i = 0; i < data.length; i++) {
                var tenant = data[i];

                var agreementText = '';
                var agreementCssClass = '';
                if (tenant.agreementSigned === true) {
                    agreementText = 'YES';
                    agreementCssClass = 'status-yes';
                } else {
                    agreementText = 'NO';
                    agreementCssClass = 'status-no';
                }

                var verificationText = '';
                var verificationCssClass = '';
                if (tenant.criminalHistory === false) {
                    verificationText = 'YES';
                    verificationCssClass = 'status-yes';
                } else {
                    verificationText = 'NO';
                    verificationCssClass = 'status-no';
                }

                var row = '<tr>';
                row += '<td>' + tenant.flatNumber + '</td>';
                row += '<td>' + tenant.name + '</td>';
                row += '<td>0</td>'; // <-- This should be the Total Occupants cell, fix it later.
                row += '<td><span class="status-badge ' + agreementCssClass + '">' + agreementText + '</span></td>';
                row += '<td><span class="status-badge ' + verificationCssClass + '">' + verificationText + '</span></td>';
                row += '<td class="text-end"><button class="btn btn-sm btn-outline-info">View All Details</button></td>';
                row += '</tr>';

                htmlString += row;
            }

            tableBody.innerHTML = htmlString;
        })
        .catch(function(error) {
            console.log(error);
        });

</script>
