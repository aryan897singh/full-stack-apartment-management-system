                    <thead>
                    <tr>
                        <th scope="col">Flat No.</th>
                        <th scope="col">Deposit Collected</th>
                        <th scope="col">Deposit Amount</th>
                        <th scope="col">Balance</th>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    fetch('http://localhost:8080/deposits/getAllDeposits')
        .then(function(response) {
            if (!response.ok) {
                throw Error(response.statusText);
            }
            return response.json();
        })
        .then(function(data){
            var tableBody = document.querySelector('tbody');
            var htmlString = '';

            for(var i = 0; i < data.length; i++){
                var deposit = data[i];

                var collectedText = '';
                var collectedCssClass = '';
                if (deposit.paid === deposit.negotiated) {
                    collectedText = 'YES';
                    collectedCssClass = 'status-yes';
                } else {
                    collectedText = 'NO';
                    collectedCssClass = 'status-no';
                }


                var formattedAmount  = new Intl.NumberFormat('en-IN').format(deposit.paid);
                var formattedBalanceAmount  = new Intl.NumberFormat('en-IN').format(deposit.negotiated - deposit.paid);



                var row = '<tr>';
                row += '<td>' + deposit.flatNumber + '</td>';
                row += '<td><span class="status-badge ' + collectedCssClass + '">' + collectedText + '</span></td>';
                row += '<td>₹' + formattedAmount + '</td>';
                row += '<td>₹' + formattedBalanceAmount + '</td>';
                row += '</tr>';

                htmlString += row;
            }

            tableBody.innerHTML = htmlString;
        })
        .catch(function(error){
            console.log(error);
            alert('Failed to load deposit records, please try again later');
        });
</script>
