<div class="content-wrapper">
    <div class="container mt-4">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">Add New Payment</h2>
            <a href="http://localhost:8080/OWNER_PAGES/monthly-revenue.html" class="btn btn-primary">Go Back</a>
        </div>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div id="confirmation-message" class="alert alert-success mt-4" role="alert" style="display: none;">
                    Payment details have been submitted successfully!
                </div>
                <div class="card p-4 mb-4">
                    <h5 class="card-title mb-3">Payment Details</h5>
                    <form>
                        <div class="mb-3">
                            <label for="flatNumber" class="form-label">Flat Number</label>
                            <input type="text" class="form-control" id="flatNumber" name="flatNumber" placeholder="Enter flat number" required>
                        </div>
                        <div class="mb-3">
                            <label for="rentAmount" class="form-label">Rent Amount</label>
                            <input type="number" class="form-control" id="rentAmount" name="rentAmount" placeholder="Enter rent amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="maintenanceAmount" class="form-label">Maintenance Amount</label>
                            <input type="number" class="form-control" id="maintenanceAmount" name="maintenanceAmount" placeholder="Enter maintenance amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="electricityAmount" class="form-label">Electricity Amount</label>
                            <input type="number" class="form-control" id="electricityAmount" name="electricityAmount" placeholder="Enter electricity amount" required>
                        </div>
                        <div class="mb-3">
                            <label for="paymentDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="paymentDate" name="paymentDate" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">Submit Payment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <p>Made by Aryan Singh</p>
    <small class="small-text">purelydauntless</small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>

    const AddNewPaymentForm = document.querySelector('form');

    AddNewPaymentForm.addEventListener('submit', function (event) {
        event.preventDefault();

        const flatNumber = document.getElementById('flatNumber').value;
        const rentAmount = document.getElementById('rentAmount').value;
        const maintenanceAmount = document.getElementById('maintenanceAmount').value;
        const electricityAmount = document.getElementById('electricityAmount').value;
        const paymentDate = document.getElementById('paymentDate').value;

        const newPaymentData = {
            flatNumber,
            rentAmount,
            maintenanceAmount,
            electricityAmount,
            paymentDate
        };

        fetch('/payments/createPayment', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newPaymentData)
        })
            .then(function(response){
                if(!response.ok){
                    // Try to get more specific error text from the server response
                    return response.text().then(text => { throw new Error(text || response.statusText) });
                }

                const contentType = response.headers.get("content-type");
                if(contentType && contentType.indexOf('application/json') !== -1){
                    return response.json();
                } else {
                    return null;
                }
            })
            .then(function(data){
                console.log("Success!", data);
                const confirmationMessage = document.getElementById('confirmation-message');
                confirmationMessage.style.display = 'block';

                AddNewPaymentForm.reset();
            })
            .catch(function(error){
                console.error('Error:', error);
                alert('Failed to submit payment. Please check the console for details.');
            });
    });

</script>
